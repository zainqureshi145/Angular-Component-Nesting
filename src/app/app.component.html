<!-- Replace all these lines of code by using the magic of *ngFor -->

<app-card
    *ngFor="let post of posts"
    [title] = "post.title"
    [userName] = "post.userName"
    [content] = "post.content"
    [imageUrl] = "post.imageUrl"
>
</app-card>
